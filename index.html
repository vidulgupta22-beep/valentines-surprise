<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Special surprise for Gia üíï</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ff9ff3, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Animated heart background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,182,193,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,105,180,0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,192,203,0.2) 0%, transparent 50%);
            animation: float 20s infinite linear;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90%;
        }

        h1 {
            font-size: clamp(2em, 8vw, 4em);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2em;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2em;
            margin-top: 1em;
            flex-wrap: wrap;
        }

        button {
            padding: 1em 2em;
            font-size: clamp(1.2em, 5vw, 1.8em);
            font-family: inherit;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            min-width: 120px;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b9d, #ff8fab);
            color: white;
        }

        #yesBtn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255,107,157,0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            transform: translate(calc(50vw * (Math.random() - 0.5)), calc(50vh * (Math.random() - 0.5)));
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 50%;
        }

        .hidden {
            display: none !important;
        }

        #success {
            font-size: clamp(1.5em, 6vw, 3em);
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 1s infinite;
            background: rgba(255,255,255,0.9);
            padding: 2em;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 480px) {
            .buttons { flex-direction: column; gap: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine, Gia? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No üò¢</button>
        </div>
        <div id="success" class="hidden">
            Yeah I knew it you'd say yes! üòçüíñ
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttons = document.querySelector('.buttons');
        const success = document.getElementById('success');

        yesBtn.addEventListener('click', () => {
            buttons.classList.add('hidden');
            success.classList.remove('hidden');
        });

        noBtn.addEventListener('mouseover', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = (Math.random() - 0.5) * window.innerWidth;
            const y = (Math.random() - 0.5) * window.innerHeight;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
            noBtn.style.position = 'fixed';
            noBtn.style.left = '50%';
            noBtn.style.top = '50%';
        });
    </script>
</body>
</html>
